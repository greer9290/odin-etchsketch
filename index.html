<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1 {
        font-family: fantasy;
    }
    .container {
       display: flex;
       flex-flow: row wrap;
       width: 800px;
       justify-content: center;
       align-items: center;
    }

    .function-bar {
        display: flex;
        flex-flow: column wrap;
        gap: 10px;
        padding: 40px;
    }

    body {
        font-family: fantasy;
        background-color: black;
        color: white;
    }
</style>
<body>
    <h1>RGB ETCH-A-SKETCH</h1>
    <div class="function-bar">
        <span><label for="resolutionInput">Resolution (press Enter): </label>
        <input type="number" id="resolutionInput"/ ></span>
        <span><label for="backgroundInput">Background Color (press Enter): </label>
        <input type="text" id="backgroundInput"/ ></span>
        <span><label for="drawingInput">Drawing Color (press Enter): </label>
        <input type="text" id="drawingInput"/ ></span>
    </div>
    <div class="container"></div>
</body>
<script src="etchasketch.js"></script>
</html>
